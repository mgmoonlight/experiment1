<div class="header">
  <label>Contact List</label>
</div>

<div class="container">
      <div class="loading" ng-if="loading">
        <label>Loading drivers list...</label>
      </div>
      <div ng-repeat="driver in drivers" ng-if="!loading">
          <div class="col-md-3 col-lg-3 col-sm-4 col-xs-6">
              <div class="driver-container" ng-mouseleave="hideMoreDetails($event)">
              
                <div class="img-container" ng-mouseleave="hideMoreDetails($event)">
                  <img class="profile-image" ng-src="{{driver.profile_image}}"/>
                </div>
                <img class="driver-type" ng-src="{{getImg(driver)}}" ng-mouseover="revealMoreDetails($event)" />

                <div class="details">
                  <label class="name">{{driver.name}}</label>
                  <label>Rank: {{ driver.driverRank }}</label>

                   <div class="more-details">
                    <label ng-attr-title={{driver.phone}}>Phone Number: {{driver.phone}}</label>
                    <label ng-attr-title={{driver.email}}>Email: {{ driver.email }}</label>
                  </div>
                </div>


              </div>
          </div>
      </div>


</div>
